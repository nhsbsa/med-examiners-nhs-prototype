<template id="mePreScrutinyFormTemplate">

        <div class="nhsuk-grid-column-full">
            <div class="nhsuk-form-group">

                    Pre-scrutiny thoughts of the Medical Examiner assigned to this case
                </label>
                <span class="nhsuk-hint">
          Initial draft notes from the Medical Examiner on possible causes of death
        </span>
                <textarea class="nhsuk-textarea" id="pre_scrutiny_notes" name="pre_scrutiny_notes" rows="5"></textarea>
            </div>
        </div>
    </div>
    <div class="nhsuk-grid-row nhsuk-u-margin-top-3 nhsuk-u-margin-bottom-3">
        <div class="nhsuk-grid-column-full">
            <div class="nhsuk-form-group">
                <fieldset class="nhsuk-fieldset">
                    <legend class="nhsuk-fieldset__legend">
                        Overall circumstances of death
                    </legend>
                    <span class="nhsuk-hint">
            Based on the information scrutinised, the death was:
          </span>
                    <div class="nhsuk-radios">
                        <div class="nhsuk-grid-row">
                            <div class="nhsuk-grid-column-one-half">
                                <div class="nhsuk-radios__item nhsuk-u-margin-bottom-2">
                                    <input class="nhsuk-radios__input" id="funeral_arrangements_cremation"

                                           type="radio" value="cremation">

                                        Expected
                                    </label>
                                </div>
                            </div>
                            <div class="nhsuk-grid-column-one-half">
                                <div class="nhsuk-radios__item nhsuk-u-margin-bottom-2">
                                    <input class="nhsuk-radios__input" id="funeral_arrangements_buried_at_sea"
                                           name="funeral_arrangements"
                                           type="radio" value="buried_at_sea">
                                    <label class="nhsuk-label nhsuk-radios__label"
                                           for="funeral_arrangements_buried_at_sea">
                                        Unexpected
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="nhsuk-grid-row">
                            <div class="nhsuk-grid-column-one-half">
                                <div class="nhsuk-radios__item">
                                    <input class="nhsuk-radios__input" id="funeral_arrangements_burial"
                                           name="funeral_arrangements" type="radio"
                                           value="burial">
                                    <label class="nhsuk-label nhsuk-radios__label" for="funeral_arrangements_burial">
                                        Sudden but not expected
                                    </label>
                                </div>
                            </div>
                            <div class="nhsuk-grid-column-one-half">
                                <div class="nhsuk-radios__item">
                                    <input class="nhsuk-radios__input" id="funeral_arrangements_repatriation"
                                           name="funeral_arrangements"
                                           type="radio" value="repatriation">
                                    <label class="nhsuk-label nhsuk-radios__label"
                                           for="funeral_arrangements_repatriation">
                                        Part of an individualised end of life care plan
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="nhsuk-grid-row nhsuk-u-margin-top-6 nhsuk-u-margin-bottom-6">
        <div class="nhsuk-grid-column-full">
            <h3>Possible cause of death established during scrutiny by Medical Examiner</h3>
            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="pre_scrutiny_notes">
                    1a
                </label>
                <textarea class="nhsuk-textarea" id="pre_scrutiny_notes" name="pre_scrutiny_notes" rows="2"></textarea>
            </div>
            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="pre_scrutiny_notes">
                    1b
                </label>
                <textarea class="nhsuk-textarea" id="pre_scrutiny_notes" name="pre_scrutiny_notes" rows="2"></textarea>

            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="pre_scrutiny_notes">
                    2
                </label>
                <textarea class="nhsuk-textarea" id="pre_scrutiny_notes" name="pre_scrutiny_notes" rows="2"></textarea>

        </div>

    <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-full">

                    <legend class="nhsuk-fieldset__legend">

            Based on the information assessed so far, the Medical Examiner believes this case would be
          </span>
