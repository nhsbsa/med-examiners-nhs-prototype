
{% extends 'layout.html' %}

{% block pageTitle %}
  NHS Medical Examiner Prototype
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}


<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">


        <h1 class="nhsuk-heading-l">Sign in</h1>

        <!-- <p class="nhsuk-body">Sign in or <a href="#">create an account</a> to get started.</p> -->

        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="email">Email address</label>
            <input class="nhsuk-input nhsuk-input--width-20" name="email" id="email">
        </div>

        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="password">Password</label>
            <input class="nhsuk-input nhsuk-input--width-20" id="password" type="password" name="password">
        </div>

        <a class="nhsuk-button" href="../me/dashboard" role="button" draggable="false">
            Sign in
        </a>

        <div class="nhsuk-form-group">
            <a href="reset-password">Forgot your password?</a>
        </div>



    </div>

</div>

{% endblock %}
